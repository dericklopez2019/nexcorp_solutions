<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Cliente</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="eliminarCliente()" color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content [fullscreen]="true">
    <ion-card>
      <ion-card-content>
        <form [formGroup]="formEditCliente">
          <ion-row>
            <ion-col size="12" size-lg="6">
              <ion-item>
                <ion-input label="Nombres" label-placement="floating" formControlName="Nombres" type="text"></ion-input>
              </ion-item>
            </ion-col>

            <ion-col size="12" size-lg="6">
              <ion-item>
                <ion-input label="Apellidos" label-placement="floating" formControlName="Apellidos" type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12" size-lg="6">
              <ion-item>
                <ion-input label="Teléfono" label-placement="floating" formControlName="Telefono" type="tel" maxlength="8"></ion-input>
              </ion-item>
            </ion-col>

            <ion-col size="12" size-lg="6">
              <ion-item>
                <ion-input label="Nit" label-placement="floating" formControlName="Nit" type="tel" maxlength="9"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-item>
            <ion-input label="Dirección" label-placement="floating" formControlName="Direccion" type="text"></ion-input>
          </ion-item>

          <ion-row>
            <ion-col size="12" size-lg="6">
              <ion-item>
                <ion-checkbox labelPlacement="start" formControlName="TieneCredito">Tiene Crédito</ion-checkbox>
              </ion-item>
            </ion-col>

            <ion-col size="12" size-lg="6">
              <ion-item>
                <ion-input label="Límite de Crédito" label-placement="floating" formControlName="LimiteCredito" type="number"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row class="ion-justify-content-center">
            <ion-col size="12" size-md="6" size-lg="4">
              <ion-button expand="full" type="submit" class="ion-text-center" (click)="guardarCambios()">Guardar Cambios</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-card-content>
    </ion-card>
  </ion-content>

</ion-content>
