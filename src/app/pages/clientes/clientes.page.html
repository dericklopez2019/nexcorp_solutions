<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Clientes</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="grid">
    <ion-card *ngFor="let cliente of clientes" (click)="editarCliente(cliente)">
    <ion-card-header>
      <ion-row>
        <ion-col size="auto">
          <ion-icon class="icono" name="person" ></ion-icon>
        </ion-col>
        <ion-col>
          <ion-label class="nombre">{{ cliente.Nombres }} {{ cliente.Apellidos }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-card-content style="color: black;">
      <ion-row>
        <ion-col size="auto">
          <ion-icon class="icono" name="location"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-label class="texto">{{ cliente.Direccion }}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="auto">
          <ion-icon class="icono" name="call" ></ion-icon>
        </ion-col>
        <ion-col>
          <ion-label class="texto">{{ cliente.Telefono }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="crearClientes()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
