<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Producto</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="eliminarProducto()" color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <form [formGroup]="formEditProducto">
        <ion-item>
          <ion-input label="Nombre" label-placement="floating" formControlName="Nombre" type="text"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col size="12" size-md="6">
            <ion-item>
              <ion-input label="Precio Costo" label-placement="floating" formControlName="PrecioCosto" type="number"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12" size-md="6">
            <ion-item>
              <ion-input label="Fletes" label-placement="floating" formControlName="Fletes" type="number"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" size-md="6">
            <ion-item>
              <ion-input label="CategorÃ­a" label-placement="floating" formControlName="Categoria" type="text"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="12" size-md="6">
            <ion-item>
              <ion-input label="IVA" label-placement="floating" formControlName="Iva" type="number"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" size-md="6">
            <ion-item>
              <ion-input label="Precio Venta" label-placement="floating" formControlName="PrecioVenta" type="number"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12" size-md="6">
            <ion-item>
              <ion-input label="Existencias" label-placement="floating" formControlName="Existencias" type="number"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>



        <ion-row class="ion-justify-content-center">
          <ion-col size="12" size-md="6" size-lg="4">
            <ion-button expand="full" type="submit" class="ion-text-center" (click)="guardarCambios()">Guardar Cambios</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
