<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="grid">
    <ion-card *ngFor="let producto of productos" (click)="editarProducto(producto)">
      <ion-card-header>
        <ion-row>
          <ion-col size="auto">
            <ion-img src="./assets/img/productos.png" alt="Productos"></ion-img>
          </ion-col>
        </ion-row>
      </ion-card-header>

      <ion-card-content style="color: black;">
        <ion-row>
          <ion-col size="auto">
            <ion-icon class="icono-nombre" name="cube"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-label class="nombre">{{ producto.Nombre }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="auto">
            <ion-icon class="icono" name="pricetag"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-label class="texto">{{ producto.Categoria }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="auto">
            <ion-icon class="icono-dinero" name="cash"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-label class="texto">Q{{ producto.PrecioVenta }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="auto">
            <ion-icon class="icono-existencia" name="archive"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-label class="texto">{{ producto.Existencias }} unidades</ion-label>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="crearProducto()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
